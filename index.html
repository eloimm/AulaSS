## .center[Las políticas sociales .pq[paradigmas]]
----
.pull-left[
.red[Enfoque de necesidades] &lt;br&gt;&lt;br&gt;
.content-box-red[Enfoque de derechos] &lt;br&gt;&lt;br&gt;

- [Convención sobre los Derechos del Niño](https://www.unicef.es/sites/unicef.es/files/comunicacion/ConvencionsobrelosDerechosdelNino.pdf) .red[Unides (1989)]  
&lt;br&gt;
--
- Extiende los derechos humanos a la Infancia de forma explícita, y a la vez salvaguardaba sus especificidades.  
&lt;br&gt;
--
- Voluntad _transversalitzante_ de la Infancia (_child mainstreaming_) &amp;rarr; desigualdades como en cobertura de necesidades + identidades &amp;larr;&amp;rarr; integrar reconocimiento y redistribución .red[Fraser (2014)].  
&lt;br&gt;
--
- Infancia como 'aún un no-ciudadano’, un sujeto subsidiario de las políticas familiares, al que se niega su personalidad y limita su potencial, silenciándolo .red[Roche (1999)].  
&lt;br&gt;
--
- Implícitamente: Infancia es un grupo social con intereses y un _set_ de derechos universales. __Respeto por otras aproximaciones culturales, de aprendizaje y de desarrollo de la Infancia__ .red[White (2002)].

**Hipótesis**  a través del desarrollo del capital humano -especialmente en primera Infancia  .red[Commission (2013a); Commission (2013b)]  

--
* Retorno social de la inversión + reducción gasto económico de los programas restitutorios posteriores .red[Heckman (2006a); Heckman and Masterov (2007); Elango, Garcia, Heckman, and Hojman (2015)]; y,  
&lt;br&gt;
--

* Ciudadanía adquirirá las competencias y habilidades que el mercado laboral del futuro requerirá .red[Commission (2016)].  

--
&lt;br&gt;
&lt;u&gt;**IMPLICACIONES:**&lt;/u&gt;
&lt;br&gt;  
- **«Igualdad de oportunidades»** + **«activación»** ➡ anulan el conflicto de intereses entre clases, evitando la **«paradoja de la redistribución»** .red[Korpi and Palme (1998)].  
&lt;br&gt;
--
- **Individualización**: incidir en las conductas, las motivaciones y las actitudes de los individuos.  
&lt;br&gt;
--
- **Proceso de re-mercantilización** La participación (y posición) en el marcado de trabajo  como mecanismo para la participación y la autonomía social y económica .red[Vandenbroucke and Vleminckx (2011)].

- **Principio de contractualitzación**: del contrato social .red[➡] compromiso individual/moral .red[Moreno and Serrano Pascual (2007)].  

--
* La **política social es un factor productivo más**, un elemento que contribuye a la gestión de un cambio estructural, minimizando las consecuencias sociales negativas  .red[Cantillon (2011)]  
&lt;br&gt;
--

* ¿Validez empírica de la meritocracia? .red[Barragué, Carbonell, Kreiman, León, Romaguera, and Soria Espín (2022)]   

--
* **Paradoja de la inversión social**: servicios públicos de cuidados formales a la infancia: familias con dos fuentes de ingresos, mejores graduaciones educativas, y remuneraciones salariales más elevadas .red[Ghysels and Van Lancker (2011); Sarasa Urdiola (2018)].

Marco analítico y normativo .red[Nussbaum and Sen (1993)].  
&lt;br&gt;
--
- Bienestar orientado hacia aquello que las personas son libres de **hacer** y **ser** («capacidades»), más allá de lo que al final **decidan** desarrollar en una u otra dirección  («funcionalidades»).   
&lt;br&gt;
--
- Integra la Infancia como *sujeto-ahora-y-aquí* (‘*beings*’) + contexto cultural, social y económico de la realidad temporal y geográfica; pero a la vez orientado hacia el futuro (‘*becomings*’).red[Gálvez-Muñoz, Domínguez-Serrano, Rodríguez-Modroño, and Matus-López (2013); Mayordomo and Crespo (2018)]. 

--
- Los *poderes públicos* actúan como «capacidades externas» que **generan funciones adicionales**
.red[Foster and Handy (2008)], una tarea especialmente relevante para la Infancia, + para la primera infancia, donde el proceso de desarrollo está muy influenciado por la interacción entre la agencia de un nin@ y sus cuidadores .red[Trani, Bakhshi, Bellanca, Biggeri, and Marchetta (2011)]

* Gran fragmentación de las políticas de infancia: entre administraciones y entre ámbitos de intervención de éstas.
